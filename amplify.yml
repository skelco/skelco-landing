# amplify.yml â€” Vite + React
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    # If your output folder is "build" (CRA), change this to "build"
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*