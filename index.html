    <!-- ✅ Google Analytics (GA4) with multi-domain + Consent Mode v2 -->
    <script>
      (function () {
        const MEASUREMENT_ID = "G-XXXXXXX"; // ← your GA4 ID

        const host = window.location.hostname;
        const isLocalhost = ["localhost", "127.0.0.1", "::1"].includes(host);
        if (isLocalhost) return;

        const ALLOWLIST = [
          "skelcoindustries.com",
          "skelcoindustries.net",
          "skelcoindustries.dev",
          "skelco.netlify.app"
        ];

        const cookieDomain = host.includes("netlify.app")
          ? "auto"
          : (ALLOWLIST.find((d) => host === d || host.endsWith("." + d)) || "auto");

        window.dataLayer = window.dataLayer || [];
        function gtag() {
          dataLayer.push(arguments);
        }
        window.gtag = gtag;

        gtag("consent", "default", {
          ad_user_data: "denied",
          ad_personalization: "denied",
          ad_storage: "denied",
          analytics_storage: "denied"
        });

        window.grantAllConsent = function () {
          gtag("consent", "update", {
            ad_user_data: "granted",
            ad_personalization: "granted",
            ad_storage: "granted",
            analytics_storage: "granted"
          });
        };

        window.rejectConsent = function () {
          gtag("consent", "update", {
            ad_user_data: "denied",
            ad_personalization: "denied",
            ad_storage: "denied",
            analytics_storage: "denied"
          });
        };

        const s = document.createElement("script");
        s.async = true;
        s.src = `https://www.googletagmanager.com/gtag/js?id=${MEASUREMENT_ID}`;
        document.head.appendChild(s);

        gtag("js", new Date());
        gtag("config", MEASUREMENT_ID, {
          cookie_domain: cookieDomain
        });
      })();
    </script>
