    <!-- âœ… GA4 + Consent Mode -->
    <script>
      (function () {
        const MEASUREMENT_ID = "G-ZDWNTLVY04";

        const host = location.hostname;
        const isLocalhost = ["localhost", "127.0.0.1", "::1"].includes(host);
        if (isLocalhost || !MEASUREMENT_ID) return;

        const ALLOWLIST = ["skelcoindustries.com"];

        const cookieDomain =
          ALLOWLIST.find((d) => host === d || host.endsWith("." + d)) ||
          "auto";

        // Consent defaults BEFORE loading gtag.js
        window.dataLayer = window.dataLayer || [];
        function gtag() {
          dataLayer.push(arguments);
        }
        window.gtag = gtag;

        gtag("consent", "default", {
          ad_user_data: "denied",
          ad_personalization: "denied",
          ad_storage: "denied",
          analytics_storage: "denied",
        });

        // Helpers called by the banner
        window.grantAllConsent = function () {
          gtag("consent", "update", {
            ad_user_data: "granted",
            ad_personalization: "granted",
            ad_storage: "granted",
            analytics_storage: "granted",
          });
        };
        window.rejectConsent = function () {
          gtag("consent", "update", {
            ad_user_data: "denied",
            ad_personalization: "denied",
            ad_storage: "denied",
            analytics_storage: "denied",
          });
        };

        // Load gtag.js AFTER defaults
        const s = document.createElement("script");
        s.async = true;
        s.src =
          "https://www.googletagmanager.com/gtag/js?id=" + MEASUREMENT_ID;
        document.head.appendChild(s);

        // GA config
        gtag("js", new Date());
        gtag("config", MEASUREMENT_ID, { cookie_domain: cookieDomain });
      })();
    </script>

    <div id="root"></div>

    <!-- Consent Banner -->
    <div
      id="consent-banner"
      role="dialog"
      aria-live="polite"
      aria-label="Cookie consent prompt"
      class="fixed bottom-0 inset-x-0 z-[9999] flex flex-wrap items-center justify-center gap-3 px-4 py-3 bg-neutral-950 text-neutral-100 text-sm border-t border-white/10 transition duration-300 ease-out"
      style="opacity: 0; transform: translateY(100%);"
    >
      <span id="consent-text" class="text-center">
        We use cookies for analytics to improve your experience. Do you accept?
      </span>
      <div class="flex gap-2">
        <button
          id="consent-accept"
          type="button"
          class="px-3 py-1.5 rounded-md bg-indigo-500 hover:bg-indigo-400 font-medium focus:outline-none focus:ring-2 focus:ring-indigo-400"
        >
          Accept
        </button>
        <button
          id="consent-reject"
          type="button"
          class="px-3 py-1.5 rounded-md border border-white/20 text-neutral-100 hover:bg-white/10 font-medium focus:outline-none focus:ring-2 focus:ring-white/40"
        >
          Reject
        </button>
      </div>
    </div>

    <script>
      (function () {
        const KEY = "skelco_cookie_consent"; // "granted" | "denied"

        function fadeIn(el) {
          el.style.transition = "opacity .3s ease, transform .3s ease";
          requestAnimationFrame(() => {
            el.style.opacity = "1";
            el.style.transform = "translateY(0)";
          });
        }
        function fadeOutAndRemove(el) {
          if (!el) return;
          el.style.opacity = "0";
          el.style.transform = "translateY(100%)";
          setTimeout(() => el.remove(), 300);
        }
        function callIfExists(name, payload) {
          try {
            if (typeof window[name] === "function") {
              window[name](payload);
              return true;
            }
          } catch (_) {}
          return false;
        }
        function updateConsent(choice) {
          if (choice === "granted") {
            if (callIfExists("grantAllConsent")) return;
          } else {
            if (callIfExists("rejectConsent")) return;
          }
          if (typeof window.gtag === "function") {
            window.gtag("consent", "update", {
              ad_user_data: choice,
              ad_personalization: choice,
              ad_storage: choice,
              analytics_storage: choice
            });
          }
        }
        function setChoice(choice) {
          localStorage.setItem(KEY, choice);
          updateConsent(choice);
          fadeOutAndRemove(document.getElementById("consent-banner"));
        }

        document.addEventListener("DOMContentLoaded", function () {
          const banner = document.getElementById("consent-banner");
          if (!banner) return;

          const saved = localStorage.getItem(KEY);
          if (saved === "granted" || saved === "denied") {
            updateConsent(saved);
            banner.remove();
            return;
          }

          fadeIn(banner);

          const acceptBtn = document.getElementById("consent-accept");
          const rejectBtn = document.getElementById("consent-reject");
          if (acceptBtn) acceptBtn.addEventListener("click", () => setChoice("granted"));
          if (rejectBtn) rejectBtn.addEventListener("click", () => setChoice("denied"));
        });
      })();
    </script>
