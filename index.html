    <script>
      (function () {
        const MEASUREMENT_ID = "G-XXXXXXX"; // TODO: replace with your GA4 ID

        const host = location.hostname;
        const isLocalhost = ["localhost", "127.0.0.1", "::1"].includes(host);
        if (isLocalhost || !MEASUREMENT_ID || MEASUREMENT_ID === "G-XXXXXXX") return;

        const ALLOWLIST = [
          "skelcoindustries.com",
          "skelcoindustries.net",
          "skelcoindustries.dev",
          "skelco.netlify.app"
        ];

        const cookieDomain =
          host.includes("netlify.app")
            ? "auto"
            : (ALLOWLIST.find((d) => host === d || host.endsWith("." + d)) || "auto");

        window.dataLayer = window.dataLayer || [];
        function gtag(){ dataLayer.push(arguments); }
        window.gtag = gtag;

        // Default: denied (shows consent banner to opt in)
        gtag("consent", "default", {
          ad_user_data: "denied",
          ad_personalization: "denied",
          ad_storage: "denied",
          analytics_storage: "denied"
        });

        window.grantAllConsent = function () {
          gtag("consent", "update", {
            ad_user_data: "granted",
            ad_personalization: "granted",
            ad_storage: "granted",
            analytics_storage: "granted"
          });
        };

        window.rejectConsent = function () {
          gtag("consent", "update", {
            ad_user_data: "denied",
            ad_personalization: "denied",
            ad_storage: "denied",
            analytics_storage: "denied"
          });
        };

        const s = document.createElement("script");
        s.async = true;
        s.src = "https://www.googletagmanager.com/gtag/js?id=" + MEASUREMENT_ID;
        document.head.appendChild(s);

        gtag("js", new Date());
        gtag("config", MEASUREMENT_ID, { cookie_domain: cookieDomain });
      })();
    </script>

<div

<script>
  (function () {
    const KEY = "skelco_cookie_consent"; // "granted" | "denied"

    function fadeOutAndRemove(el) {
      if (!el) return;
      el.style.opacity = "0";
      el.style.transform = "translateY(100%)";
      setTimeout(() => el.remove(), 300);
    }

    function callIfExists(name, args) {
      try {
        if (typeof window[name] === "function") {
          window[name].apply(null, args || []);
          return true;
        }
      } catch (_) {}
      return false;
    }

    function updateGtagConsent(choice) {
      // Prefer your helpers if present
      if (choice === "granted") {
        if (callIfExists("grantAllConsent")) return;
      } else {
        if (callIfExists("rejectConsent")) return;
      }

      // Fallback: call gtag directly if available
      if (typeof window.gtag === "function") {
        window.gtag("consent", "update", {
          ad_user_data: choice,
          ad_personalization: choice,
          ad_storage: choice,
          analytics_storage: choice
        });
      }
    }

    function setChoice(choice) {
      localStorage.setItem(KEY, choice);
      updateGtagConsent(choice);
      fadeOutAndRemove(document.getElementById("consent-banner"));
    }

    document.addEventListener("DOMContentLoaded", function () {
      const banner = document.getElementById("consent-banner");
      if (!banner) return;

      // Restore prior choice
      const saved = localStorage.getItem(KEY);
      if (saved === "granted" || saved === "denied") {
        updateGtagConsent(saved);
        banner.remove();
        return;
      }

      // Wire buttons
      const acceptBtn = document.getElementById("consent-accept");
      const rejectBtn = document.getElementById("consent-reject");

      // Prepare animation state
      banner.style.opacity = "1";
      banner.style.transform = "translateY(0)";
      banner.style.transition = "opacity .3s ease, transform .3s ease";

      if (acceptBtn) acceptBtn.addEventListener("click", () => setChoice("granted"));
      if (rejectBtn) rejectBtn.addEventListener("click", () => setChoice("denied"));
    });
  })();
</script>

        function safeCall(fnName) {

            if (typeof window[fnName] === "function") {
              window[fnName]();
            }
          } catch (_) {}
        }
    
        function applyConsent(choice) {
          // Update GA4 consent if those helpers exist
          if (choice === "granted") {
            safeCall("grantAllConsent");
          } else {

          }
        }
